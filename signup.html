<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <title>Fan Club Sign Up</title>
</head>

<body>
  <div class="title">
    <h1> The Sunset Cliffs </h1>
  </div>

  <nav>
  <ul>
    <li><a href="./index.html">Home Page</a></li>
    <li><a href="./aboutus.html">About Us</a></li>
    <li><a href="./signup.html">Fan Club</a></li>
    <li><a href="./analytics.html">Analytics</a></li>
  </ul>
</nav>


  <div class="form-container">
    <h2>Join The Sunset Cliffs Fan Club</h2>
    <p style="text-align: left; color: #aa4100;">Get exclusive updates, early ticket access, and more!</p>
    
    <form id="fanClubForm">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
      </div>

      <div class="form-group">
        <label for="address">Street Address *</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="city">City *</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div class="form-group">
        <label for="state">State *</label>
        <input type="text" id="state" name="state" placeholder="CA" required>
      </div>

      <div class="form-group">
        <label for="zip">Zip Code *</label>
        <input type="text" id="zip" name="zip" required>
      </div>

      <button type="submit" class="submit-btn">Join Fan Club</button>
    </form>

    <div id="successMessage" class="success-message">
      Thank you for joining the Sunset Cliffs Fan Club!
    </div>
  </div>

 <script>
    const form = document.getElementById('fanClubForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form data
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        zip: document.getElementById('zip').value
      };
      
      // Log the data to console
      console.log('Fan Club Signup:', formData);
      
      // Hide the form and show success message
      form.style.display = 'none';
      successMessage.style.display = 'block';
    });
  </script>

 
</body>

</html>
