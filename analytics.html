  <div class="chart-container">
    <h2>The Sunset Cliffs - 2025 Ticket Sales</h2>
    <canvas id="ticketChart"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script>
    const ctx = document.getElementById('ticketChart').getContext('2d');
    
    const ticketChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September'],
        datasets: [{
          label: 'Tickets Sold',
          data: [145, 198, 223, 187, 312, 278, 356, 402, 389],
          backgroundColor: '#aa4100',
          borderColor: '#8a3400',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          },
          title: {
            display: true,
            text: 'Monthly Ticket Sales (January - September 2025)',
            font: {
              size: 16
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Number of Tickets'
            },
            ticks: {
              stepSize: 50
            }
          },
          x: {
            title: {
              display: true,
              text: 'Month'
            }
          }
        }
      }
    });
  </script>
